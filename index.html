<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugProtAI</title>
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename ='logo-head.svg')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="https://unpkg.com/@molstar/molstar/build/molstar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header id="fixed-header">
        <a href="{{ url_for('index') }}" id="header-button">
            <img src="{{ url_for('static', filename='logo-head.svg') }}" alt="Home Button" id="header-button-image"/>
        </a>
        <nav>
            <a href="#about" id="about-link">About</a>
            <a href="#team" id="about-link">Team</a>
            <a href="#contus" id="about-link">Contact Us</a>
        </nav>
    </header>
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='about.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="first-section">
        
        <div id="typedtext"></div>
        <div id="logo">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" />
        </div>
        <div class="search-section">
            
            <input type="text" id="search-bar" class = "search-input" placeholder="Enter UniProt ID">
            <button onclick="searchProtein()" id="search-button2" class = "search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </button>
            <div id="suggestions-box"></div> 
        </div>
        <div id="data">
            <img src="{{ url_for('static', filename='dat.svg') }}" alt="Logo" />
        </div>
        <div id="firpie">
            <p>A total of 183 features have been used for predicting the druggability index, in doing so, some features have been shown to be of more importance in terms of their contribution. Here, we show the contribution of each of the protein-features.</p>
            <button id = "view-pie-info-btn" class = "button" onclick="showPiePopup()">View Pie Chart</button>
        </div>
    </div>

    <div id="container">
        <img src="{{ url_for('static', filename='secback.svg') }}" alt="About Image"  id = "imgeee">
    </div>        
    
    <div id="about">
        
        <video autoplay muted loop id="background-video2">
            <source src="{{ url_for('static', filename='abouty.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Add more content here as needed -->
    </div>
    <div id="team">
        
        <img src="{{ url_for('static', filename='tea.svg') }}" alt="About Image"  id = "imgeee">
        
        <!-- Add more content here as needed -->
    </div>
    <div id="contus">
        <h2 class="about-heading">Contact Us</h2>
        
        
        <!-- Add more content here as needed -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

    
</body>
</html>
