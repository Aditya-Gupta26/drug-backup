<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="https://unpkg.com/@molstar/molstar/build/molstar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header id="fixed-header">
        <a href="{{ url_for('index') }}" id="header-button">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Home Button" id="header-button-image"/>
        </a>
        <nav>
            <a href="#about" id="about-link">About</a>
            <a href="#team" id="about-link">Team</a>
        </nav>
    </header>
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="first-section">
        <video id="background-video2" autoplay loop muted>
            <source src="{{ url_for('static', filename='first-vid.mov') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
        </div>
        <div class="search-section">
            
            <input type="text" id="search-bar" placeholder="Enter UniProt ID">
            <button onclick="searchProtein()" id="search-button2" class = "button">Search</button>
            <div id="suggestions-box"></div> 
        </div>
    </div>
    <div class="second-section" id="second-section">
        
    </div>
    <div id="about">
        <h2 class="about-heading">About</h2>
        <img src="{{ url_for('static', filename='about.png') }}" alt="About Image" class="about-image">
        
        <!-- Add more content here as needed -->
    </div>
    <div id="team">
        <h2 class="about-heading">Team</h2>
        <img src="{{ url_for('static', filename='team.png') }}" alt="About Image" class="about-image">
        
        <!-- Add more content here as needed -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

    
</body>
</html>
